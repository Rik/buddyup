<section>
  {% if results %}
    {% for day, questions in results|groupby('updated_day') %}
      <h1 class="list-day">{{ day }}</h1>
      <ul>
      {% for question in questions %}
        {% include 'question.html' %}
      {% endfor %}
      </ul>
    {% endfor %}
  {% else %}
    <p class="no-data">{{ message }}</p>
  {% endif %}
</section>
