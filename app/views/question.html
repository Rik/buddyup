<li class="list-item">
  <a href="question.html?id={{ question.id }}">
    <p class="li__title ellipsis">{{ question.title }}</p>
    <div class="hbox">
      <span class="li__subtitle fit">{{ question.updated }}</span>
      <span class="li__comments" data-icon="messages">{{ question.num_answers }}</span>
    </div>
  </a>
</li>
