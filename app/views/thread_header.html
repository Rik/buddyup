<h3 class="question-cat">
  {{ date_posted }} - {% if handset_type %} {{ handset_type }}, {% endif %} {{ author }}
</h3>
<select id="topic_chooser" class="button-gray">
  {% for key, value in topics %}
    <option value="{{ key }}"
      {% if selected_topic == key %}selected{% endif %}>
      {{ value }}
    </option>
  {% endfor %}
</select>
